<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Lifestyle Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        .section {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        label, input, select, textarea {
            display: block;
            width: 100%;
            margin-top: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Daily Lifestyle Log</h2>
    
    <div class="section">
        <label for="date">Today's Date:</label>
        <input type="date" id="date">
    </div>

    <div class="section">
        <h3>Nutrition</h3>
        <label for="mealType">Meal Type:</label>
        <select id="mealType">
            <option value="planned">Planned</option>
            <option value="actual">Actual</option>
        </select>

        <label for="breakfast">Breakfast:</label>
        <input type="text" id="breakfast">

        <label for="lunch">Lunch:</label>
        <input type="text" id="lunch">

        <label for="dinner">Dinner:</label>
        <input type="text" id="dinner">

        <label for="snack">Snack:</label>
        <input type="text" id="snack">
    </div>

    <div class="section">
        <h3>Water Intake</h3>
        <label for="water">How much water did you drink? (oz)</label>
        <input type="number" id="water" min="0">
    </div>

    <div class="section">
        <h3>Servings Tracker</h3>
        <label for="vegetables">Vegetables:</label>
        <select id="vegetables">"+ "".join([f'<option value="{i}">{i}</option>' for i in range(0, 11)]) + "</select>

        <label for="fruit">Fruit:</label>
        <select id="fruit">"+ "".join([f'<option value="{i}">{i}</option>' for i in range(0, 11)]) + "</select>

        <label for="grains">Whole Grains/Starchy Vegetables:</label>
        <select id="grains">"+ "".join([f'<option value="{i}">{i}</option>' for i in range(0, 11)]) + "</select>

        <label for="protein">Protein:</label>
        <select id="protein">"+ "".join([f'<option value="{i}">{i}</option>' for i in range(0, 11)]) + "</select>

        <label for="legumes">Legumes/Beans:</label>
        <select id="legumes">"+ "".join([f'<option value="{i}">{i}</option>' for i in range(0, 11)]) + "</select>

        <label for="nuts">Nuts:</label>
        <select id="nuts">"+ "".join([f'<option value="{i}">{i}</option>' for i in range(0, 11)]) + "</select>

        <label for="fats">Fats:</label>
        <select id="fats">"+ "".join([f'<option value="{i}">{i}</option>' for i in range(0, 11)]) + "</select>

        <label for="dairy">Low-Fat Milk/Dairy:</label>
        <select id="dairy">"+ "".join([f'<option value="{i}">{i}</option>' for i in range(0, 11)]) + "</select>
    </div>

    <div class="section">
        <h3>Activity/Movement</h3>
        <label for="activity">Type:</label>
        <input type="text" id="activity">

        <label for="duration">Amount/Time:</label>
        <input type="text" id="duration">

        <label for="intensity">Intensity (Low/Medium/High):</label>
        <input type="text" id="intensity">
    </div>

    <div class="section">
        <h3>Sleep</h3>
        <label for="sleep">How many hours did you sleep?</label>
        <input type="number" id="sleep" min="0">
    </div>

    <button onclick="saveToGoogleSheets()">Save Log</button>

    <script>
        function saveToGoogleSheets() {
            const logData = {
                date: document.getElementById("date").value,
                mealType: document.getElementById("mealType").value,
                breakfast: document.getElementById("breakfast").value,
                lunch: document.getElementById("lunch").value,
                dinner: document.getElementById("dinner").value,
                snack: document.getElementById("snack").value,
                water: document.getElementById("water").value,
                vegetables: document.getElementById("vegetables").value,
                fruit: document.getElementById("fruit").value,
                grains: document.getElementById("grains").value,
                protein: document.getElementById("protein").value,
                legumes: document.getElementById("legumes").value,
                nuts: document.getElementById("nuts").value,
                fats: document.getElementById("fats").value,
                dairy: document.getElementById("dairy").value
            };
            
            fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(logData)
            }).then(() => {
                alert("Your Daily Lifestyle Log has been saved to Google Sheets!");
            }).catch(error => {
                console.error("Error saving log:", error);
            });
        }
    </script>
</body>
</html>
